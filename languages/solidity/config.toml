name = "Solidity"
grammar = "solidity"
path_suffixes = ["sol"]
line_comments = ["// ", "/// "]
tab_size = 4
hard_tabs = false
documentation_comment = { start = "/**", prefix = " * ", end = " */", tab_size = 1 }
autoclose_before = ";:.,=}])>"

brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["comment", "string"] },
    { start = "/*", end = " */", close = true, newline = false, not_in = ["comment", "string"] },
]

word_characters = ["$", "_"]
